{# <!--our Parent template - all child templates are based off it's parent--> #}
<!DOCTYPE html>
<html lang="en">
<head>
    {# <!--defines our block head--> #}
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    {% endblock %}
    {# <!--places children's titles here--> #}
    {% block title %}
    {% endblock %}
</head>
<body>
    {# <!--defines our block body--> #}
    {% block body %}
    <nav>
    <h1>Hello from make school navbar</h1>
    </nav>
    {% endblock %}
    {# <!--places children's body here--> #}
    {% block content %} 
    {% endblock %}
</body>
{# <!--defines our block footer--> #}
{% block footer %}
<footer>
    <h1>hello from make school footer</h1>
</footer>
{% endblock %}
</html>
